name: Firebase App Distribution

on:
  workflow_dispatch: # 수동으로 작업 실행

jobs:
  deploy-android-app-distribution:
    runs-on: ubuntu-latest # Ubuntu 최신 버전에서 실행

    steps:
    - uses: actions/checkout@v2 # 저장소 코드를 체크아웃

    - name: Installing Homebrew
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
        test -d ~/.linuxbrew && eval $(~/.linuxbrew/bin/brew shellenv)
        test -d /home/linuxbrew/.linuxbrew && eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv)
        echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.profile
        echo "::add-path::/home/linuxbrew/.linuxbrew/bin"
        brew --version

    - name: Install Fastlane # fastlane 설치
      run: brew install fastlane
    
    - name: Install Flutter # flutter sdk 설치
      run: |
        git clone https://github.com/flutter/flutter.git -b 3.16.0 $HOME/flutter
        echo 'PATH="$HOME/flutter/bin:$PATH"' >> ~/.zshrc
    
    - name: Run Fastlane # fastlane 레인 실행
      run: |
        cd android
        fastlane distribute